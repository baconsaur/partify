<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
.bg-success {
   background-color:#FFFFFF !important;

 </style>
    <script>
        partify = (event) => {
            event.preventDefault();
            const data = new FormData();
            data.append('image', event.target[0].files[0]);
            fetch('/api/partify', {
                method: 'POST',
                body: data
            }).then((response) =>  {
                response.blob().then((imageData) => {
                    const renderedImage = URL.createObjectURL(imageData);
                    const imageTag = document.createElement("IMG");
                    imageTag.src = renderedImage
                    document.getElementById('rendered-gif').appendChild(imageTag);
                })
            }).catch((err) => {
                console.log(err)
            })
        }
    </script>
</head>
<body>
<center>
<h1>Partify</h1>
<h2>ðŸ¥³ Every emoji should be a party ðŸ¥³</h2>
</center>
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col bg-success">Before:</div>
    <div class="col-6 bg-warning">
        <form class="form-signin" onsubmit="partify(event)">
 <center>
     <h1 class="h3 mb-3 font-weight-normal">Select an image file</h1>
 </center>
  <input type="file" class="form-control-file" />
  <input class="btn btn-lg btn-primary btn-block" type="submit" value="ðŸŽ‰ &nbsp; Partify" />
        </form>
    </div>
    <div class="col bg-success" id="rendered-gif">After:</div>
  </div>
</div>
</body>
